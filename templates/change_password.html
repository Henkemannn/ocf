{% extends 'layout.html' %}
{% block content %}
<div class="container mt-5" style="max-width:400px">
  <h2 class="mb-4 text-center">Bytt passord</h2>
  {% if error %}
    <div class="alert alert-danger text-center">{{ error }}</div>
  {% endif %}
  <form method="post">
    <div class="mb-3">
      <label for="password1" class="form-label">Nytt passord</label>
      <input type="password" class="form-control" id="password1" name="password1" required autofocus>
    </div>
    <div class="mb-3">
      <label for="password2" class="form-label">Gjenta nytt passord</label>
      <input type="password" class="form-control" id="password2" name="password2" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">Bytt passord</button>
  </form>
</div>
{% endblock %}
